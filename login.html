<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入当前页面的CSS文件 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 大事件log -->
    <div class="layui-main header">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 表单头部图片 -->
    <div class="loginAndRegBox">
        <div class="titleBox"></div>

        <!-- 登录框 -->
        <!-- input输入框 -->
        <form class="layui-form login" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    value="9999999990" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    value="9999999990" autocomplete="off" class="layui-input">
            </div>
            <!-- 登录框提交按钮 -->
            <div class="layui-form-item">

                <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-fluid" lay-submit
                    lay-filter="formDemo">登录</button>
            </div>
            <div class="layui-form-item exchange">
                <a href="javascript:;">注册账号</a>
            </div>

        </form>

        <!-- 注册框 -->
        <form class="layui-form reg" action="" style="display: none;">
            <div class="layui-form-item">
                <!-- 用户名 -->
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 确认密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次输入密码确认"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 登录框提交按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-fluid" lay-submit
                    lay-filter="formDemo">立即注册</button>
            </div>
            <div class="layui-form-item exchange">
                <a href="javascript:;">已有帐号,去登录</a>
            </div>
        </form>

    </div>


    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
